<div class="meal-plan-day__day-name">{{ mealPlanDay.date | date:'EE / dd MMM' }}</div>
<div
  class="meal-plan-day__meals"
  (dragenter)="onDragEnter($event)"
  (dragover)="onDragOver($event)"
  (drop)="onDrop($event)"
>
  <app-meal-plan-meal
    *ngFor="let scheduledMeal of mealPlanDay.meals"
    [meal]="scheduledMeal.meal"
    [scheduledMealId]="scheduledMeal.id"
  ></app-meal-plan-meal>
</div>
