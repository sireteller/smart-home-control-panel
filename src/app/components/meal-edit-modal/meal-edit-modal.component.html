<button class="button" (click)="closeModal(false)" [style]="{position: 'absolute', top: 0, right: 0}">Close</button>
<img [src]="imagePreview ? imagePreview : '/assets/meal-placeholder.png'" [style]="{height: '300px'}">
<div>
    <form [formGroup]="mealForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <input type="file" (change)="onFileSelected($event)" accept="image/*" />
        <div>
            <label for="name">Meal name:</label>
            <input id="name" formControlName="name" placeholder="Name..." type="text" />
        </div>
        <div>
            <button type="submit" [disabled]="!mealForm.valid">{{ meal.id ? 'Save meal' : 'Add meal' }}</button>
        </div>
    </form>
</div>
